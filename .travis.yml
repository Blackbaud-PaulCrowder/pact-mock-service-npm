install:
- npm install
before_script:
- npm test
script:
- scripts/build.sh
before_deploy:
- echo "@pact-foundation:registry=https://registry.npmjs.org/" > .npmrc
- echo "//registry.npmjs.org/:_authToken=${NPM_KEY}" >> .npmrc
- echo "//registry.npmjs.org/:username=pact-foundation" >> .npmrc
- echo "//registry.npmjs.org/:email=pact-foundation@googlegroups.com" >> .npmrc
- echo "//registry.npmjs.org/:always-auth=true" >> .npmrc
- cp .npmrc build/pact-mock-service-darwin/
- cp .npmrc build/pact-mock-service-win32/
- cp .npmrc build/pact-mock-service-linux-ia32/
- cp .npmrc build/pact-mock-service-linux-x64/
deploy:
- provider: script
  skip_cleanup: true
  script: cd build/pact-mock-service-darwin/ && npm publish . --access public
- provider: script
  skip_cleanup: true
  script: cd build/pact-mock-service-linux-ia32/ && npm publish . --access public
- provider: script
  skip_cleanup: true
  script: cd build/pact-mock-service-linux-x64/ && npm publish . --access public
- provider: script
  skip_cleanup: true
  script: cd build/pact-mock-service-win32/ && npm publish . --access public
